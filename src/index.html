<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favico.avif" type="image/x-icon">
    <title>Cocina Italiana - Inicio</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <h1 class="animate__animated animate__fadeInDown">Bienvenidos a la Cocina Italiana</h1>
    <nav>
        <button class="nav-toggle" aria-label="Abrir menú">
            <span class="arrow">&#x25BC;</span>
        </button>
        <ul class="nav-menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="category.html">Categoría</a></li>
            <li><a href="links.html">Enlaces</a></li>
        </ul>
    </nav>
</header>

<main id="main-content">
    <!--Animacion con dependencia externa-->
    <section>
        <h2 class="animate__animated animate__fadeInUp">Descubre lo mejor de la cocina italiana</h2>
        <p>Explora recetas, restaurantes y eventos relacionados con la gastronomía italiana.</p>
    </section>
    <section>
        <h2 class="animate__animated animate__fadeInUp">Bienvenido a Cocina Italiana</h2>

        <!--SVG animation con HMTL-->
        <div class="svg-container">
            <svg width="100" height="100" class="complex-animate-svg">
                <defs>
                    <clipPath id="circleClip">
                        <circle cx="50" cy="50" r="40"></circle>
                    </clipPath>
                    <mask id="circleMask">
                        <circle cx="50" cy="50" r="40" fill="white"></circle>
                    </mask>
                </defs>
                <rect width="100" height="100" fill="blue" clip-path="url(#circleClip)" mask="url(#circleMask)">
                    <animate attributeName="x" values="0;50;100;150;200" dur="5s" repeatCount="indefinite"></animate>
                    <animate attributeName="y" values="0;20;40;60;80" dur="5s" repeatCount="indefinite"></animate>
                </rect>
            </svg>
        </div>

        <!--SVG animation con scss-->
        <div class="svg-container">
            <svg width="100" height="100" class="animated-svg">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="cyan"></circle>
            </svg>
        </div>

        <!--imagen clipPath con HTML -->
        <div class="svg-container">
            <svg width="300" height="300">
                <defs>
                    <clipPath id="triangleClip">
                        <polygon points="150,0 0,300 300,300"></polygon>
                    </clipPath>
                </defs>
                <image href="images/pasta.avif" width="300" height="300" clip-path="url(#triangleClip)" loading="lazy"></image>
            </svg>
        </div>

        <!--imagen clipPath con scss -->
        <div class="clip-path-container">
            <img src="images/pasta.avif" alt="Imagen de un plato de pasta" class="clip-path-img" loading="lazy" width="300" height="300">
        </div>

    </section>

    <section class="reservation-section">
        <h2>Haz una Reserva</h2>
        <form id="reservation-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Número de Personas:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <button type="submit">Reservar</button>
        </form>
        <p id="reservation-message" class="hidden"></p>
    </section>
    <a href="#main-content" class="skip-link">Saltar a contenido principal</a>
</main>
<footer>
    <p>&copy; 2025 Cocina Italiana</p>
</footer>
<script src="../js/polyfills.js" async></script>
<script src="../js/main.js" async></script>
</body>
</html>
