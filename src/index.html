<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina Italiana - Inicio</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <h1 class="animate__animated animate__fadeInDown">Bienvenidos a la Cocina Italiana</h1>
    <nav>
        <button class="nav-toggle" aria-label="Abrir menú">
            ☰
        </button>
        <ul class="nav-menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="category.html">Categoría</a></li>
            <li><a href="links.html">Enlaces</a></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h2 class="animate__animated animate__fadeInUp">Descubre lo mejor de la cocina italiana</h2>
        <p>Explora recetas, restaurantes y eventos relacionados con la gastronomía italiana.</p>
    </section>
    <section class="reservation-section">
        <h2>Haz una Reserva</h2>
        <form id="reservation-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Número de Personas:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <button type="submit">Reservar</button>
        </form>
        <p id="reservation-message" class="hidden"></p>
    </section>
</main>
<footer>
    <p>&copy; 2025 Cocina Italiana</p>
</footer>
<script src="../js/polyfills.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
